<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEX Purchaser</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>APEX Purchaser</h1>
            <div class="status" id="status">Ready</div>
        </header>

        <div class="form-section">
            <h2>Settings</h2>

            <div class="form-group">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="expiryMonth">Month:</label>
                    <select id="expiryMonth">
                        <option value="01">01 - January</option>
                        <option value="02">02 - February</option>
                        <option value="03">03 - March</option>
                        <option value="04">04 - April</option>
                        <option value="05">05 - May</option>
                        <option value="06">06 - June</option>
                        <option value="07">07 - July</option>
                        <option value="08">08 - August</option>
                        <option value="09" selected>09 - September</option>
                        <option value="10">10 - October</option>
                        <option value="11">11 - November</option>
                        <option value="12">12 - December</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="expiryYear">Year:</label>
                    <select id="expiryYear">
                        <option value="2024">2024</option>
                        <option value="2025" selected>2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" placeholder="123" maxlength="4">
                </div>
            </div>

            <div class="form-group">
                <label for="accountType">Account Type:</label>
                <select id="accountType">
                    <option value="25k-Tradovate">25k - Tradovate</option>
                    <option value="50k-Tradovate">50k - Tradovate</option>
                    <option value="100k-Tradovate">100k - Tradovate</option>
                    <option value="150k-Tradovate">150k - Tradovate</option>
                    <option value="200k-Tradovate">200k - Tradovate</option>
                    <option value="250k-Tradovate">250k - Tradovate</option>
                    <option value="300k-Tradovate">300k - Tradovate</option>
                </select>
            </div>

            <div class="form-group">
                <label for="numberOfAccounts">Number of Accounts:</label>
                <input type="number" id="numberOfAccounts" min="1" max="10" value="1">
            </div>
        </div>

        <div class="progress-section" id="progressSection" style="display: none;">
            <h3>Progress</h3>
            <div class="progress-info">
                <div class="progress-text" id="progressText">Processing account 1 of 3</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
            <button id="clearBtn" class="btn btn-warning">Clear & Restart</button>
        </div>

        <div class="button-section">
            <button id="startBtn" class="btn btn-primary">Start Automation</button>
            <button id="stopBtn" class="btn btn-danger" disabled>Stop Automation</button>
            <button id="settingsBtn" class="btn btn-secondary">Settings</button>
        </div>

        <div class="log-section">
            <h3>Activity Log</h3>
            <div class="log-container" id="logContainer">
                <div class="log-entry">Extension ready. Configure settings and start automation.</div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
