<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEX Purchaser</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <div class="header">
            <h2>APEX Purchaser</h2>
        </div>
        
        <div class="status-section">
            <div id="status" class="status ready">Ready</div>
        </div>
        
        <div class="buttons-section">
            <button id="startScraping" class="btn btn-primary">
                START SCRAPING
            </button>
            
            <button id="stopScraping" class="btn btn-danger" style="display: none;">
                STOP AUTOMATION
            </button>
            
            <button id="extensionOptions" class="btn btn-secondary">
                EXTENSION OPTIONS
            </button>
        </div>
        
        <div class="logs-section">
            <div id="logs" class="logs">
                <div class="log-entry">[System] Extension ready. Configure settings and start scraping.</div>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
