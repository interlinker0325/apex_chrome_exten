<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEX Purchaser</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>APEX Purchaser</h1>
            <div class="status" id="status">Ready</div>
        </header>

        <nav class="tabs">
            <button class="tab-button active" data-target="#tab-automation">Automation</button>
            <button class="tab-button" data-target="#tab-settings">Settings</button>
        </nav>

        <section id="tab-automation" class="tab-content active">
            <div class="progress-section">
                <div class="progress-row">
                    <div class="progress-bar compact">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-nums" id="progressNums">0 / 0</div>
                </div>
            </div>

            <div class="button-section">
                <button id="startBtn" class="btn btn-primary">Start Automation</button>
                <button id="stopBtn" class="btn btn-danger" disabled>Stop Automation</button>
            </div>

            <div class="log-section">
                <div class="log-container" id="logContainer">
                    <div class="log-entry">Extension ready. Configure settings and start automation.</div>
                </div>
            </div>
        </section>

        <section id="tab-settings" class="tab-content">
            <div class="form-section">
                <div class="form-group">
                    <label for="cardNumber">Card Number:</label>
                    <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="16">
                </div>

                <div class="form-row grid-6-3-3">
                    <div class="form-group">
                        <label for="expiryMonth">Month:</label>
                        <select id="expiryMonth"></select>
                    </div>

                    <div class="form-group">
                        <label for="expiryYear">Year:</label>
                        <select id="expiryYear"></select>
                    </div>

                    <div class="form-group">
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" placeholder="123" maxlength="4">
                    </div>
                </div>

                <div class="form-group">
                    <label>Account Type:</label>
                    <div id="accountTypeGroup" class="radio-grid">
                        <label class="radio-item"><input type="radio" name="accountType" value="25k-Tradovate"> <span>25k - Tradovate</span></label>
                        <label class="radio-item"><input type="radio" name="accountType" value="50k-Tradovate"> <span>50k - Tradovate</span></label>
                        <label class="radio-item"><input type="radio" name="accountType" value="100k-Tradovate"> <span>100k - Tradovate</span></label>
                        <label class="radio-item"><input type="radio" name="accountType" value="150k-Tradovate"> <span>150k - Tradovate</span></label>
                        <label class="radio-item"><input type="radio" name="accountType" value="200k-Tradovate"> <span>200k - Tradovate</span></label>
                        <label class="radio-item"><input type="radio" name="accountType" value="250k-Tradovate"> <span>250k - Tradovate</span></label>
                        <label class="radio-item"><input type="radio" name="accountType" value="300k-Tradovate"> <span>300k - Tradovate</span></label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="numberOfAccounts">Number of Accounts:</label>
                    <input type="number" id="numberOfAccounts" min="1" max="10" value="1">
                </div>
            </div>
        </section>
    </div>

    <script src="popup.js"></script>
</body>

</html>
